<h1 class="h1" [ngStyle]="{'text-align': 'center'}">
    {{title}}
</h1>
<br>
<div *ngIf="peoples">
    <div *ngIf="peoples.length == 0">
        Lo sentimos, pero so se ha encontrado información.
    </div>
    <div *ngIf="peoples.length > 0" class="table-responsive">
        <div class="form-row justify-content-md-center">
            <div class="form-group col-sm-1">
                Ordenar por:
            </div>
            <div class="form-group col-sm-1">
                <button type="button" class="btn btn-info" (click)="sortName()">Nombre</button>
            </div>   
            <div class="form-group col-sm-1">
                <button type="button" class="btn btn-info" (click)="sortHeight()">Altura</button>
            </div> 
            <div class="form-group col-sm-1">
                <button type="button" class="btn btn-info" (click)="sortMass()">Masa</button>
            </div>    
        </div>
        <table class="table table-striped table-bordered table-hover table-sm">
            <thead>
                <tr scope="row">
                    <td class="text-center" scope="col-sm-1">
                        <strong>#</strong>
                    </td>
                    <td scope="col-sm-2"><strong>Nombre</strong></td>
                    <td scope="col-sm-2"><strong>Altura</strong></td>
                    <td scope="col-sm-2"><strong>Masa</strong></td>
                    <td scope="col-sm-2"><strong>Planeta</strong></td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let $data of peoples; let $index = index">
                    <td class="text-center">{{$index+1}}</td>
                    <td>{{$data.name}}</td>
                    <td>{{$data.height}}</td>
                    <td>{{$data.mass}}</td>
                    <td>{{$data.homeworld.name}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div *ngIf="!peoples" [ngStyle]="{'text-align': 'center'}">
    <div class="spinner-border" role="status">
        <span class="sr-only">Buscando Información...</span>
    </div>
</div>
