
<div class="card text-center m-3">
    <h3 class="card-header">Por par√°metros</h3>
    <div class="card-body">
      <table *ngIf="dataTable.length !== 0" class="table table-striped table-bordered" style="width:100%">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Planeta</th>
                  <th>Peso</th>
                  <th>Altura</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let people of dataTable">
                  <td>{{people.name}}</td>
                  <td>{{people.homeworld}}</td>
                  <td>{{people.mass}}</td>
                  <td>{{people.height}}</td>
                <tr>
              </tbody>
      </table>
    </div>
    <div class="card-footer pb-0 pt-3" *ngIf="dataTable.length !== 0">
        <ul class="pagination justify-content-center">
            <li [ngClass]="{disabled: currentPage == 1}"  class="page-item disabled">
              <a routerLink="/parameter" [queryParams]="{ ordenar: orderValue , page: previousPage() }" class="page-link">Anterior</a>
            </li>

            <li *ngFor="let i of pager"  [ngClass]="{active: currentPage == i}" class="page-item number-item">
                <a routerLink="/parameter" [queryParams]="{ ordenar: orderValue , page: i }" class="page-link">{{i}}</a>
            </li>
          
            <li  [ngClass]="{disabled: currentPage ==  pager.length}"  class="page-item">
              <a routerLink="/parameter" [queryParams]="{ ordenar: orderValue , page: nextPage() }"  class="page-link">Siguente</a>
            </li>
          </ul>
    </div>
    <div *ngIf="!dataTable || dataTable.length == 0" [ngStyle]="{'text-align': 'center', 'padding-bottom': '25px'}">
        <div class="spinner-border" role="status">
            <span class="sr-only">Cargando...</span>
        </div>
    </div>
</div>
